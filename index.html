<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <input type="text" id="city-name" placeholder="Enter city name" maxlength="30">
            <button id="search-button"><img src="https://cdn-icons-png.flaticon.com/512/2811/2811790.png" class="search-icon" alt="Search Icon"></button>
        </div>
        <div id="weather-details" class="weather-details hidden">
            <img id="weather-icon" src="" class="weather-icon" alt="weatherIcon">
            <h1 id="city-temperature"></h1>
            <p id="city-weather"></p>
        </div>
        <div id="city-details" class="city-details hidden">
            <div class="detail-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4922/4922177.png" class="detail-icon" alt="Location Icon"/>
                <p id="city-nameDisplay"></p>
            </div>
            <div class="detail-item hidden">
            <img src="https://cdn-icons-png.flaticon.com/512/9307/9307921.png" class="detail-icon" alt="Calendar Icon"/>
            <p id="date-time"></p>
            </div>
        </div>
        <p id="error-msg" class="hidden">City not found. Please try again!</p>
    </div>
<script src="script.js"></script>
</body>
</html>
