<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <input type="text" id="city-name" placeholder="Enter city name" maxlength="30">
            <button id="search-button"><img src="https://cdn-icons-png.flaticon.com/512/2811/2811790.png" class="search-icon" alt="Search Icon"></button>
        </div>
        <div class="weather-details">
            <img src="https://cdn-icons-png.flaticon.com/512/12607/12607703.png" class="weather-icon" alt="weatherIcon">
            <h1>26Â°C</h1>
            <p>Rainy Weather Today</p>
        </div>
        <div class="city-details">
            <div class="detail-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4922/4922177.png" class="detail-icon" alt="Location Icon"/>
                <p> Kathmandu, NEPAL</p>
            </div>
            <div class="detail-item">
            <img src="https://cdn-icons-png.flaticon.com/512/9307/9307921.png" class="detail-icon" alt="Calendar Icon"/>
            <p> 11 March, 2025, <b>10:00 AM</b></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
